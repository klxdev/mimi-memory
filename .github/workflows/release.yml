name: Release

on:
  push:
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build
      run: npm run build
      
    - name: Pack CLI
      id: pack
      run: |
        cd packages/cli
        PACK_OUTPUT=$(npm pack)
        echo "filename=$PACK_OUTPUT" >> $GITHUB_OUTPUT
        echo "path=packages/cli/$PACK_OUTPUT" >> $GITHUB_OUTPUT
        
    - name: Get Version
      id: version
      run: |
        VERSION=$(node -p "require('./packages/cli/package.json').version")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=v$VERSION-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create ${{ steps.version.outputs.tag }} \
          ${{ steps.pack.outputs.path }} \
          --title "Release ${{ steps.version.outputs.tag }}" \
          --notes "Automated release from merge to main. [${{ github.sha }}]" \
          --target main
